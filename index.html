<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escotilha do Tempo</title>

<!-- ================= CSS EXTERNO ================= -->
<link rel="stylesheet" href="css/style.css">

<style>
/* ================= HERO ================= */
.hero {
    background-image: url('imagens/Geography_edited.jpg');
    background-size: cover;
    background-position: center;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    position: relative;
}

.hero-conteudo h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero-conteudo p {
    font-size: 20px;
    max-width: 800px;
    margin: 0 auto 30px;
}

.btn-acao {
    display: inline-block;
    padding: 14px 30px;
    background: #25d366;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
}

.btn-acao:hover {
    background: #1ebe57;
}

/* ================= CARDS DE SERVIÇOS ================= */
.servicos {
    display: flex;
    justify-content: space-between;
    align-items: stretch;
    max-width: 1000px;
    margin: 0 auto 80px;
    padding: 0 20px;
    flex-wrap: wrap;
    gap: 20px;
}

.card {
    flex: 1 1 calc(33.333% - 20px);
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    min-width: 220px;
}

.card h3 {
    font-size: 22px;
    margin-bottom: 10px;
}

.card p {
    font-size: 16px;
    margin-bottom: 15px;
}

.card a {
    display: inline-block;
    background: #25d366;
    color: #fff;
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
}

.card a:hover {
    background: #1ebe57;
}

.card:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

/* ================= MURAL DE PERÍODOS HISTÓRICOS ================= */
#mural-periodos,
#mural-periodos * {
    box-sizing: border-box;
}

.mural-periodos {
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto 80px;
    padding: 0 20px;
}

.periodo-card {
    display: flex;
    align-items: center;
    background: #000;
    color: #fff;
    padding: 20px;
    border-radius: 12px;
    gap: 20px;
    flex-wrap: wrap;
}

.periodo-img {
    width: 100px;
    height: 100px;
    background: #222; /* moldura circular temporária */
    border-radius: 50%;
    flex-shrink: 0;
}

.periodo-conteudo {
    flex: 1;
}

.periodo-conteudo h3 {
    font-size: 24px;
    margin-bottom: 10px;
}

.periodo-conteudo p {
    font-size: 16px;
    margin-bottom: 10px;
}

.btn-periodo {
    display: inline-block;
    padding: 10px 18px;
    background: #25d366;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background 0.3s;
}

.btn-periodo:hover {
    background: #1ebe57;
}

/* ================= SEÇÃO DE BOAS-VINDAS ================= */
section.boas-vindas h2 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 20px;
}

section.boas-vindas p {
    text-align: center;
    max-width: 800px;
    margin: 0 auto;
    font-size: 18px;
}
